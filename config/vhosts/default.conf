<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
        Options FollowSymLinks
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:8000>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/alissonbolsoni.com.br/public_html"
    ServerName local
	<Directory "/var/www/html/alissonbolsoni.com.br/public_html">
        Options FollowSymLinks
		AllowOverride all
	</Directory>
</VirtualHost>
